<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superstition - Indonesian Version</title>
    <!--My Style CSS-->
    <link rel="stylesheet" href="../css/participate.css" />
    <!--My Reset CSS-->
    <link rel="stylesheet" href="../css/reset.css" />
    <!--My Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--My 2nd Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!--My Icon-->
    <script
      src="https://kit.fontawesome.com/46e781b394.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <!--Version Type-->
      <div class="version">
        <a href="../index.html"
          ><p><span>Indonesian </span> Version</p></a
        >
      </div>
      <!--Navbar-->
      <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../html/about.html">About</a>
        <a href="#" class="active">Participate</a>
        <a href="../html/content-0.html">Explore!</a>
      </nav>
      <div id="nav-extra">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
      </div>
    </header>
    <!--Main-->
    <main>
      <div class="hero-box1">
        <div class="hero-text">
          <div id="message"></div>
          <h1 id="titleh1">GET PARTICIPATE</h1>
          <p id="titlep">
            Share your Superstition from your own country for in the future I
            might be make the Version of your Country.
          </p>

          <form id="myForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="form-group">
              <label for="age">Age:</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter your age"
              />
            </div>

            <div class="form-group">
              <label for="name">Country:</label>
              <input
                type="text"
                id="from"
                name="country"
                placeholder="Where are you from?"
              />
            </div>

            <div class="form-group">
              <label for="comments">Superstition:</label>
              <textarea
                id="comments"
                name="comments"
                rows="4"
                placeholder="Share your experience"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="rating">Rate this page:</label>
              <select id="rating" name="rating">
                <option value="" disabled selected>Select your rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer>
      <div class="copyright">&copy;Rama Putra, 2024.</div>
      <div class="link">
        <div class="link-item">
          <a href=""> <i class="fa-solid fa-r"></i></a>
          <a href="">Portofolio</a>
        </div>
        <div class="link-item">
          <a href=""><i class="fa-brands fa-linkedin"></i> </a>
          <a href="">Linkedin</a>
        </div>
        <div class="link-item">
          <a href=""><i class="fa-brands fa-github"></i> </a>
          <a href="">Github</a>
        </div>
      </div>
    </footer>

    <!--Script-->
    <script src="../js/script.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
